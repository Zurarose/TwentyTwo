<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwentyTwo</title>
    {% load staticfiles %}
    <link rel="shortcut icon" href="{% static 'app/img/cmprsd/22_logo_small.png' %}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'app/content/fontawesome/css/all.css' %}" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <style>
        #loading {
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.9;
            background-color: #fff6e5;
            z-index: 99;
        }
        a {
            cursor: pointer;
            text-decoration: none;
            color:inherit;
        }
        a:not(.menu):hover {
            color:white;
        }
        .menu:hover {
            color:rgb(2, 68, 58) !important; 
        }
        .material-icons.md-18 { font-size: 18px; }
        .material-icons.md-24 { font-size: 24px; }
        .material-icons.md-36 { font-size: 36px; }
        .material-icons.md-48 { font-size: 48px; }
        .material-icons.md-52 { font-size: 52px; }
        .material-icons.md-60 { font-size: 60px; }
        .material-icons.md-72 { font-size: 72px; }
        body {
           background-color:rgb(209, 195, 180) !important;
        }
        .green-bg {
            background-color:rgb(2, 68, 58) !important;
        }
        .green-tx {
            color: rgb(2, 68, 58) !important;
        }
        .yellow-bg {
            background-color:rgb(209, 195, 180) !important;
        }
        .yellow-tx {
            color: rgb(209, 195, 180) !important;
        }
        .orange-bg {
            background-color:rgb(242, 99, 66) !important;
        }
        .orange-tx {
             color: rgb(242, 99, 66) !important;
        }
        .border-green {
            border-color:rgb(2, 68, 58) !important;
        }
        .border-yellow {
            border-color:rgb(209, 195, 180) !important;
        }
        .border-orange {
            border-color:rgb(242, 99, 66) !important;
        }
        .white-bg {
            background-color:white;
        }
        .white-tx {
            color:white;
        }
        .nav-link.active {
            background-color:rgb(2, 68, 58) !important;
            color: rgb(209, 195, 180) !important;
            border-color:rgb(209, 195, 180) !important;
        }
        
    </style>
</head>

<body class="p-0" >
    <nav class="p-0 sticky-top" >
        <div class="container-fluid p-0">
        <div class="row shadow-sm m-0 p-0 border-bottom border-yellow">
            <div class="d-flex justify-content-center col-2 p-0 border-end orange-bg border-yellow">
                <a class="m-1" href="{% url 'home' %}"><img style="width: 160px;" src="{% static 'app/img/cmprsd/22_logo_white.png' %}" class="img-fluid" alt="..."></a>
            </div>

            <div class="col-8 border-end p-0 green-bg yellow-tx border-yellow">
                <div class="col-12 p-0 align-items-center d-flex justify-content-center border-bottom border-yellow" style="height: 50%;">
                    <span class="col-1" style="height:100%;"></span>
                    <span class="col-10 align-items-center d-flex justify-content-center" style="height:100%;"><p class="m-0 h5 text-center">ЖИЛСТРОЙ-2</p></span>
                    <span class="col-1 align-items-center d-flex justify-content-center  border-start border-yellow" style="height:100%;"><a class="mx-5" href="">UA</a></span>
                </div>
                <div class="col-12 p-0 align-items-center d-flex justify-content-center" style="height: 50%;">
                    <span class="col-1" style="height:100%;"></span>
                    <span class="col-10 align-items-center d-flex justify-content-center" style="height:100%;">
                        <a class="mx-5" href="">ПРО КОМПЛЕКС</a>
                        <a class="mx-5" href="">ПЛАНИРОВКА</a>
                        <a class="mx-5" href="">ЗАДАТЬ ВОПРОС</a>
                        <a class="mx-5" href="">РАСПОЛОЖЕНИЕ</a>
                    </span>
                    <span class="col-1 align-items-center d-flex justify-content-center border-start border-yellow" style="height:100%;"><a class="mx-5" href="">RU</a></span>
                </div>               
            </div>
            <div class="col-1 p-0 green-bg white-tx">
                
            </div>
            <div class="col-1 p-0 orange-bg white-tx">
                <a class="col-12 menu align-items-center d-flex justify-content-center" style="height:100%;" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <span class="material-icons md-60">dehaze</span>
                </a>                
                <div class="offcanvas offcanvas-end" style="width:15%;" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                  <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">Offcanvas right</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"> </button>
                  </div>
                  <div class="offcanvas-body">
                    ...
                  </div>
                </div>      
            </div>
        </div>
        </div>
    </nav>
    <div id="loading">
        <div class="text-center">
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden"></span>
            </div>
        </div>
    </div>
{% block content %}

{% endblock %}
    <footer>

    </footer>

    <script src="{% static 'app/scripts/jquery-3.6.0.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
